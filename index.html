<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="main" style="height: 100vh; display: flex; justify-content: space-between; align-items: center;
    flex-direction: column;">
      <div class="app">
        <div class="searchBar">
          <div class="left">
            <i class="fa-solid fa-magnifying-glass"></i>
            <h3>Search</h3>
          </div>
          <div class="right">
            <img src="Brain.png" alt="Brain Icon" />
            <h3 style="color: black;">Ask AI</h3>
          </div>
        </div>

        <div class="recordings" id="recordingsContainer">
          <h3>Saved Recordings</h3>
          <ul id="recordingsList"></ul>
        </div>

        
      </div>
      <div class="recording-section">
          
          <div class="wave-container">
            <canvas id="waveform" width="350" height="80"></canvas>
            
            <div id="timer">00:00</div>
          </div>

          
          <button id="recordBtn" class="record-btn">‚óè Record</button>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
